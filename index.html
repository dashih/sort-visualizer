<!doctype html>
<html lang="en">

<head>
  <title>Sort Visualizer</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="An application that visualizes sorting algorithms">

  <link rel="icon" href="chart-icon.png">
  <link rel="apple-touch-icon" href="chart-icon.png">

  <link rel="stylesheet" href="index.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="vendor/bootstrap-5.3.2-dist/bootstrap.min.css">
</head>

<body class="bg-light">
  <main class="container text-dark text-center">
    <!-- Title -->
    <div class="row mt-3 g-0">
      <div class="col-md-auto mx-auto">
        <h1>Sort Visualizer</h1>
        <div id="versions" class="version font-monospace">
          v4.4.2
          <br />
          Bootstrap 5.3.2
          <br />
          Chart.js 4.4.0
        </div>
        <hr class="mx-auto" />
      </div>
    </div>

    <!-- Algorithm selector -->
    <div class="row g-0 my-3">
      <div class="col-md-auto mx-auto">
        <div class="form-floating">
          <select id="algorithmSelector" class="form-select text-center mb-2">
            <option value=""></option>
            <option value="bubblesort">Bubble sort</option>
            <option value="insertionsort">Insertion sort</option>
            <option value="mergesort">Merge sort</option>
            <option value="heapsort">Heapsort</option>
            <option value="quicksort">Quicksort</option>
            <option value="radixsortlsd">Radix sort LSD</option>
            <option value="radixsortmsd">Radix sort MSD</option>
            <option value="countingsort">Counting sort</option>
          </select>
          <label for="algorithm">Algorithm</label>
        </div>
      </div>
    </div>

    <!-- Description -->
    <div id="descriptionDiv" class="row g-0 my-3">
      <div class="col-md-auto mx-auto">
        <div id="description" class="mb-2"></div>
        <button id="selectButton" type="button" class="btn btn-secondary">Select</button>
      </div>
    </div>

    <!-- Chart knobs-->
    <div id="chartDiv" class="row g-0 my-3">
      <div class="col-md-auto mx-auto">
        <div class="form-group">
          <label id="sizeRangeLabel" for="sizeRange"></label>
          <br />
          <input id="sizeRange" type="range" class="form-control-range">
        </div>
        <button id="runButton" type="button" class="btn btn-secondary">Run</button>
      </div>
    </div>
    
    <!-- Chart -->
    <div id="chartDiv" class="row g-0 my-3">
      <div class="col-md-auto mx-auto">
        <canvas id="chart" width="800"></canvas>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="sorts/array-ops.js"></script>
    <script type="text/javascript" src="sorts/bubblesort.js"></script>
    <script type="text/javascript" src="sorts/insertionsort.js"></script>
    <script type="text/javascript" src="sorts/mergesort.js"></script>
    <script type="text/javascript" src="sorts/heapsort.js"></script>
    <script type="text/javascript" src="sorts/quicksort.js"></script>
    <script type="text/javascript" src="sorts/radixsort-lsd.js"></script>
    <script type="text/javascript" src="sorts/radixsort-msd.js"></script>
    <script type="text/javascript" src="sorts/countingsort.js"></script>

    <script src="vendor/chart.js-4.4.0/chart.umd.js"></script>
  </main>
</body>

</html>
